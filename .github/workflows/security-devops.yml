name: Microsoft Security DevOps

on:
    push:
        paths-ignore:
            - "*"
            - "*/**"
            - "!src/**"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    pull_request:
        paths-ignore:
            - "*"
            - "*/**"
            - "!src/**"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    workflow_dispatch:
    schedule:
        - cron: "23 9 * * *" # Every day at 9:23 AM UTC

permissions:
    security-events: write

concurrency:
    group: msdo-${{ github.ref }}
    cancel-in-progress: false

jobs:
    msdo:
        runs-on: ubuntu-latest
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
              with:
                  egress-policy: audit

            - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
            - name: Run Microsoft Security DevOps
              uses: microsoft/security-devops-action@d0736c546281e0632667b8e0046ae3d7bba0bf67 # latest
              id: msdo
            - name: Upload results to Security tab
              uses: github/codeql-action/upload-sarif@f1f6e5f6af878fb37288ce1c627459e94dbf7d01 # v3.29.5
              with:
                  sarif_file: ${{ steps.msdo.outputs.sarifFile }}
