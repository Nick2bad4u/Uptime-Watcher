name: DevSkim

on:
    workflow_dispatch:

concurrency:
    group: devskim-${{ github.ref }}
    cancel-in-progress: false

permissions:
    contents: read

jobs:
    lint:
        name: DevSkim
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
              with:
                  egress-policy: audit

            - name: Checkout code
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: Run DevSkim scanner
              uses: microsoft/DevSkim-Action@4b5047945a44163b94642a1cecc0d93a3f428cc6 # v1.0.16
              with:
                  directory-to-scan: .
                  should-scan-archives: false
                  output-filename: devskim-results.sarif
                  output-directory: .
                  ignore-globs: "**/.git/**,**/bin/**,**/*.fit,**/*.png,**/*.jpg,**/*.jpeg,**/*.ico,**/*.icns,**/*.svg,**/*.pdf"

            - name: Debug - List files in workspace
              run: |
                  echo "Listing all files in workspace:"
                  find . -type f | sort
                  echo "Showing first 5 lines of each file (if text):"
                  find . -type f | while read -r f; do
                    echo "==== $f ===="
                    head -n 5 "$f" || echo "Binary or unreadable file"
                  done

            - name: Upload DevSkim SARIF as artifact
              uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
              with:
                  name: devskim-results
                  path: devskim-results.sarif

            - name: Upload DevSkim scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v3.29.5
              with:
                  sarif_file: devskim-results.sarif
