name: Prettier

on:
    push:
        paths-ignore:
            - "*"
            - "*/**"
            - "!src/**"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    pull_request:
        paths-ignore:
            - "*"
            - "*/**"
            - "!src/**"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    workflow_dispatch:

concurrency:
    group: prettier-${{ github.ref }}
    cancel-in-progress: false

permissions:
    contents: read

jobs:
    prettier:
        permissions:
            contents: write # for peter-evans/create-pull-request to create branch
            pull-requests: write # for peter-evans/create-pull-request to create a PR
        runs-on: windows-latest
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
              with:
                  egress-policy: audit

            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: Set up Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
              with:
                  node-version: 20

            - name: Cache node modules
              uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
              with:
                  path: .node_modules
                  key: ${{ runner.os }}-.-node-modules-${{ hashFiles('.package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-.-node-modules-

            - name: Install Prettier
              run: npm install --no-save prettier@3.2.5

            - name: Run Prettier (fix)
              run: npx prettier --log-level debug --write "**/*.{js,md,css,html}"

            - name: Stage all changes
              run: git add -A

            - name: Commit & create pull request
              uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
              with:
                  commit-message: "chore: format code with Prettier"
                  title: "chore: format code with Prettier"
                  body: |
                      This PR was created automatically by the Prettier workflow.
                      It applies code formatting changes using Prettier and your project's configuration.
                  branch: "chore/prettier-fix"
                  base: main
                  delete-branch: true
                  token: ${{ secrets.GITHUB_TOKEN }}
