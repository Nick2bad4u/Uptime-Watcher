name: Playwright Tests
on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

# Permissions required for test execution and artifact upload
permissions:
    contents: read

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
              with:
                  egress-policy: audit

            - uses: actions/checkout@v5
            - uses: actions/setup-node@v5
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Build TypeScript
              run: npm run build
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              run: npx playwright test
              env:
                  # Fix for Electron sandbox issues in GitHub Actions CI environment
                  # The Chrome sandbox cannot be properly configured in CI containers
                  # These environment variables disable sandbox requirements
                  ELECTRON_DISABLE_SANDBOX: 1
                  # Additional Chromium args for Playwright browser tests
                  PLAYWRIGHT_CHROMIUM_ARGS: "--no-sandbox --disable-setuid-sandbox"
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
