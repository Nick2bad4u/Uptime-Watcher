name: SonarCloud Analysis

on:
    push:
        branches:
            - main
            - master
    pull_request:
        types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
    sonarcloud:
        permissions:
          contents: read  # for actions/checkout to fetch code
          pull-requests: read  # for SonarSource/sonarcloud-github-action to determine which PR to decorate
        name: SonarCloud Code Quality Analysis
        runs-on: ubuntu-latest

        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
              with:
                egress-policy: audit

            - name: Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  # Shallow clones should be disabled for better analysis
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Run tests with coverage
              # Don't fail if tests fail, SonarCloud will report it
              run: npm run test:coverage || true

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@13a24e453e2e6262f3bb0c5fa8241031e637a028 # master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For PR information
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # SonarCloud auth
