name: SonarCloud Analysis

on:
    push:
        branches:
            - main
            - master
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    sonarcloud:
        name: SonarCloud Code Quality Analysis
        runs-on: ubuntu-latest

        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
              with:
                  egress-policy: audit

            - name: Checkout repository
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
              with:
                  # Shallow clones should be disabled for better analysis
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm install --force

            - name: Build project
              run: npm run build

            - name: Run tests with coverage
              # Generate coverage reports for SonarCloud analysis
              # Continue even if some tests fail so SonarCloud can still analyze coverage
              run: npm run test:all:coverage || true

            - name: Verify coverage files exist
              run: |
                  echo "Checking for LCOV coverage files..."
                  if [ -f "coverage/lcov.info" ]; then
                    echo "✓ Main coverage file found: coverage/lcov.info"
                    ls -la coverage/lcov.info
                  else
                    echo "✗ Main coverage file missing: coverage/lcov.info"
                  fi

                  echo "Coverage directory contents:"
                  ls -la coverage/ || echo "Coverage directory not found"

            - name: SonarCloud Scan
              uses: SonarSource/sonarqube-scan-action@8c71dc039c2dd71d3821e89a2b58ecc7fee6ced9 # v5.3.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For PR information
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # SonarCloud auth
