# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
name: SonarCloud Analysis

# Prevent multiple SonarCloud analyses from running simultaneously
concurrency:
    group: sonarcloud-${{ github.ref }}
    cancel-in-progress: true

on:
    push:
        branches:
            - main
            - master
    pull_request:
        types: [opened, synchronize, reopened]

# Permissions required for SonarCloud analysis
permissions:
    contents: read

jobs:
    sonarcloud:
        name: SonarCloud Code Quality Analysis
        runs-on: ubuntu-latest

        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
              with:
                  egress-policy: audit

            - name: Checkout repository
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
              with:
                  # Shallow clones should be disabled for better analysis
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm install --force

            - name: Build project
              run: npm run build

            - name: Run tests with coverage
              # Generate coverage reports for SonarCloud analysis
              # Continue even if some tests fail so SonarCloud can still analyze coverage
              run: npm run test:all:coverage || true

            - name: Verify coverage files exist
              run: |
                  echo "Checking for LCOV coverage files..."
                  if [ -f "coverage/lcov.info" ]; then
                    echo "✓ Main coverage file found: coverage/lcov.info"
                    ls -la coverage/lcov.info
                  else
                    echo "✗ Main coverage file missing: coverage/lcov.info"
                  fi

                  echo "Coverage directory contents:"
                  ls -la coverage/ || echo "Coverage directory not found"

            - name: SonarCloud Scan
              uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For PR information
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # SonarCloud auth
