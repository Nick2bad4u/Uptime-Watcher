# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
name: SonarCloud Analysis

# Prevent multiple SonarCloud analyses from running simultaneously
concurrency:
    group: "sonarcloud-${{ github.ref }}"
    cancel-in-progress: true

on:
    push:
        branches:
            - main
            - master
    pull_request:
        types: [opened, synchronize, reopened]

# Permissions required for SonarCloud analysis
permissions:
    contents: read

jobs:
    sonarcloud:
        name: SonarCloud Code Quality Analysis
        runs-on: ubuntu-latest
        if: ${{ github.repository == 'Nick2bad4u/Uptime-Watcher' }}
        env:
            # SonarCloud requires a SonarCloud "analysis token".
            # Do NOT fall back to other secrets (e.g., a GitHub PAT), because
            # that produces confusing 403 errors.
            SONAR_TOKEN: "${{ secrets.SONAR_TOKEN }}"

        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
              with:
                  egress-policy: audit

            - name: Checkout repository
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
              with:
                  # Shallow clones should be disabled for better analysis
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm install --force

            - name: Build project
              run: npm run build

            - name: Run tests with coverage
              # Generate coverage reports for SonarCloud analysis
              # Continue even if some tests fail so SonarCloud can still analyze coverage
              run: npm run test:all:coverage || true

            - name: Verify coverage files exist
              run: |
                  echo "Checking for LCOV coverage files..."
                  if [ -f "coverage/lcov.info" ]; then
                    echo "✓ Main coverage file found: coverage/lcov.info"
                    ls -la coverage/lcov.info
                  else
                    echo "✗ Main coverage file missing: coverage/lcov.info"
                  fi

                  echo "Coverage directory contents:"
                  ls -la coverage/ || echo "Coverage directory not found"

            - name: Skip SonarCloud scan without token
              if: ${{ env.SONAR_TOKEN == '' }}
              run: echo "::warning::SONAR_TOKEN is not available. Skipping SonarCloud scan."

            - name: SonarCloud Scan
              if: ${{ env.SONAR_TOKEN != '' }}
              uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
              env:
                  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}" # For PR information
                  SONAR_TOKEN: "${{ env.SONAR_TOKEN }}" # SonarCloud auth
