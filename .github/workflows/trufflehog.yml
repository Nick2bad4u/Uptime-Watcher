name: TruffleHog Secret Scan

on:
    push:
    pull_request:
    workflow_dispatch:
    schedule:
        - cron: "44 4 * * 0" # Runs every Sunday at midnight UTC; https://crontab.guru/#0_0_*_*_0

permissions:
    contents: read

jobs:
    trufflehog:
        runs-on: ubuntu-latest
        concurrency:
            group: trufflehog-${{ github.ref }}
            cancel-in-progress: false
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
              with:
                  egress-policy: audit

            - name: Checkout code
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  fetch-depth: 0
            - name: Secret Scanning (entire repo)
              uses: trufflesecurity/trufflehog@907ac64fd42b18dab2ceba2fda39834d3f8ba7e3 # v3.90.1
              with:
                  base: ""
                  head: ${{ github.ref_name }}
                  extra_args: --results=verified,unknown
