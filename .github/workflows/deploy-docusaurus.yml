# Deploy TypeDoc documentation to GitHub Pages
name: Deploy TypeDoc Documentation to GitHub Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["main"]
        paths:
            - "docs/docusaurus/**"
            - "electron/**"
            - "shared/**"
            - "src/**"
            - ".github/workflows/deploy-docusaurus.yml"

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Build job
    build:
        name: Build TypeDoc Documentation
        runs-on: ubuntu-latest
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
              with:
                  egress-policy: audit

            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
              with:
                  fetch-depth: 0 # Need full history for proper git info

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
              with:
                  node-version: "latest"

            - name: Cache node modules
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

            - name: Install dependencies
              run: npm install --force

            - name: Build before TypeDoc
              run: |
                  # Build files
                  npm run build:electron-vite

            - name: Generate unified TypeDoc documentation
              run: |
                  # Generate unified TypeDoc documentation for all source code (Frontend, Backend, Shared)
                  npm run docs:typedoc
              continue-on-error: true

            - name: List TypeDoc output directories
              run: |
                  echo "TypeDoc output directories:"
                  ls -la docs/docusaurus/docs
                  echo "Files count: $(find docs/docusaurus/docs -type f | wc -l)"
              continue-on-error: true

            - name: Setup Pages
              uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

            - name: Upload build artifact
              uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
              with:
                  path: docs/docusaurus

    # Deployment job
    deploy:
        name: Deploy to GitHub Pages
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
              with:
                  egress-policy: audit

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
