# Deploy Docusaurus site to GitHub Pages
name: Deploy Docusaurus to GitHub Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["main"]
        paths:
            - "docs/docusaurus/**"
            - "electron/**"
            - "shared/**"
            - "src/**"
            - ".github/workflows/deploy-docusaurus.yml"

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Build job
    build:
        name: Build Docusaurus
        runs-on: ubuntu-latest
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
              with:
                  egress-policy: audit

            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  fetch-depth: 0 # Need full history for proper git info

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
              with:
                  node-version: "latest"

            - name: Install dependencies
              run: npm install --force

            - name: Install dependencies
              run: npm install prism-react-renderer @docusaurus/preset-classic @docusaurus/core @docusaurus/module-type-aliases @docusaurus/tsconfig @docusaurus/types --force

            - name: Build before TypeDoc
              run: |
                  # Build files
                  npm run build:electron-vite

            - name: Generate unified TypeDoc documentation
              run: |
                  # Generate unified TypeDoc documentation for all source code (Frontend, Backend, Shared)
                  npm run docs:typedoc
              continue-on-error: true

            - name: List TypeDoc output directories
              run: |
                  echo "TypeDoc output directories:"
                  ls -l docs/docusaurus/docs
                  ls -l docs

            - name: Build Docusaurus website
              run: npm run docusaurus:build
              continue-on-error: true

            - name: Setup Pages
              uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

            - name: Upload build artifact
              uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
              with:
                  path: docs/docusaurus/build

    # Deployment job
    deploy:
        name: Deploy to GitHub Pages
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
              with:
                  egress-policy: audit

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
