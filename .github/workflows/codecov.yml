name: Run tests and upload coverage

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    test:
        name: Run tests and collect coverage
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              id: checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Node
              id: setup-node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              id: install-deps
              run: npm ci

            - name: Build Frontend and Backend
              id: build
              run: |
                  npm run build
              continue-on-error: true

            # Run frontend tests with coverage
            - name: Run frontend tests
              id: test-frontend
              run: |
                  mkdir -p coverage
                  npx vitest run --coverage --reporter=verbose
              continue-on-error: true

            # Run electron tests with coverage
            - name: Run electron tests
              id: test-electron
              run: |
                  mkdir -p coverage
                  npx vitest run --config vitest.electron.config.ts --coverage --reporter=verbose
              continue-on-error: true

            # Generate JUnit reports for both test suites
            - name: Generate frontend JUnit report
              id: junit-frontend
              run: |
                  mkdir -p coverage
                  npx vitest run --reporter=junit \
                    --outputFile=coverage/frontend-test-report.junit.xml
              continue-on-error: true

            - name: Generate electron JUnit report
              id: junit-electron
              run: |
                  mkdir -p coverage/electron
                  npx vitest run --config vitest.electron.config.ts --reporter=junit \
                    --outputFile=coverage/electron/electron-test-report.junit.xml
              continue-on-error: true

            # Upload frontend coverage to Codecov
            - name: Upload frontend coverage to Codecov
              id: upload-frontend-coverage
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: Nick2bad4u/Uptime-Watcher
                  files: ./coverage/lcov.info
                  flags: frontend
                  name: frontend-coverage
                  fail_ci_if_error: false
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

            # Upload electron coverage to Codecov
            - name: Upload electron coverage to Codecov
              id: upload-electron-coverage
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: Nick2bad4u/Uptime-Watcher
                  files: ./coverage/electron/lcov.info
                  flags: electron
                  name: electron-coverage
                  fail_ci_if_error: false
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

            # Upload test results
            - name: Upload frontend test results to Codecov
              id: upload-frontend-test-results
              uses: codecov/test-results-action@v1
              with:
                  file: ./coverage/frontend-test-report.junit.xml
                  token: ${{ secrets.CODECOV_TOKEN }}
                  flags: frontend
              continue-on-error: true
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

            - name: Upload electron test results to Codecov
              id: upload-electron-test-results
              uses: codecov/test-results-action@v1
              with:
                  file: ./coverage/electron/electron-test-report.junit.xml
                  token: ${{ secrets.CODECOV_TOKEN }}
                  flags: electron
              continue-on-error: true
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
