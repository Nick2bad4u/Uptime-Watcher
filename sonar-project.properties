# ===============================================================================
# SOURCE CONFIGURATION
# ===============================================================================

# Main source directories
sonar.sources=src,electron,shared

# Comprehensive exclusions for build artifacts, dependencies, and generated files
sonar.exclusions=**/node_modules/**,**/node_modules/tailwindcss/**,**/node_modules/tw-animate-css/**,**/node_modules/tailwind-scrollbar-hide/**,**/dist/**,**/build/**,**/coverage/**,**/release/**,**/report/**,**/html/**,**/scripts/**,**/docs/**,**/benchmarks/**,**/assets/**,**/icons/**,**/public/**,**/*.config.*,**/*.d.ts,**/test/**,**/tests/**,**/__tests__/**,**/__mocks__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.bench.ts,**/vitest.*.config.ts,**/jest.config.*,**/cypress/**,**/e2e/**,**/fix-*.ps1,**/.vscode/**,**/.idea/**,**/tmp/**,**/temp/**,**/*.log,**/*.cache,**/repomix-output.*,**/generated-sources.json,**/flatpak-build/**,**/*.wasm,**/*.node,**/LICENSE*,**/CHANGELOG.md,**/README.md

# ===============================================================================
# LANGUAGE AND FILE TYPE CONFIGURATION
# ===============================================================================

# TypeScript configuration (primary language, updated for TypeScript 5.0+ support)
sonar.typescript.file.suffixes=.ts,.tsx,.mts,.cts
sonar.typescript.tsconfigPaths=tsconfig.json,tsconfig.electron.json,config/testing/tsconfig.electron.test.json,config/testing/tsconfig.test.json,config/testing/tsconfig.shared.test.json,config/benchmarks/tsconfig.bench.json

# JavaScript configuration (avoid conflicts with TypeScript, updated for modern JS)
sonar.javascript.file.suffixes=.js,.jsx,.mjs,.cjs

# Additional file inclusions for analysis - restrict to code & docs only to avoid vendor-only assets
sonar.inclusions=src/**/*.ts,src/**/*.tsx,src/**/*.mts,src/**/*.cts,src/**/*.js,src/**/*.jsx,src/**/*.mjs,src/**/*.cjs,electron/**/*.ts,electron/**/*.tsx,electron/**/*.js,electron/**/*.jsx,shared/**/*.ts,shared/**/*.tsx,shared/**/*.js,shared/**/*.jsx,**/*.json,**/*.md

# ===============================================================================
# TEST CONFIGURATION
# ===============================================================================

# Test source directories
sonar.tests=src/test,electron/test,shared/test

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.bench.ts

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**

# ===============================================================================
# CODE COVERAGE CONFIGURATION
# ===============================================================================

# Coverage report paths for JavaScript and TypeScript (unified configuration)
# Note: sonar.typescript.lcov.reportPaths is deprecated - use sonar.javascript.lcov.reportPaths for both JS and TS
sonar.javascript.lcov.reportPaths=coverage/lcov.info,coverage/electron/lcov.info,coverage/shared/lcov.info,coverage/storybook/lcov.info

# Coverage exclusions (align with test exclusions)
sonar.coverage.exclusions=**/test/**,**/tests/**,**/__tests__/**,**/__mocks__/**,**/*.test.*,**/*.spec.*,**/*.bench.*,**/dist/**,**/coverage/**,**/release/**,**/scripts/**,**/docs/**,**/report/**,**/benchmarks/**,**/assets/**,**/html/**,**/icons/**,**/*.config.*,**/*.d.ts,**/fix-*.ps1,**/node_modules/**,**/generated-sources.json,**/*.css

